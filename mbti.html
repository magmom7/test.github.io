<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <title>
    나를 알아보는 10가지 질문
  </title>
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/maind.css">
  <link rel="stylesheet" href="css/header+footer.css">
  <link rel="stylesheet" href="css/welcome.css">
  <link rel="stylesheet" href="css/qna.css">
  <link rel="stylesheet" href="css/calc.css">
  <link rel="stylesheet" href="css/result.css">

</head>

<body>
  <div id="wrap">
    <header id="header">
      <button class="logo head" onclick=javascript:switchMode()></button>
    </header>
    <section id="welcome" class="container">
      <div id="title-box">
        <h3 class="sec-tit">
          10가지 질문으로<br>
          알아보는 나와 닮은 강아지
        </h3>
        <span class="time-logo"></span>
        <div>소요 시간 : 3분 내외</div>
      </div>
      <div id="name-input">
        <input type="text" placeholder="이름" autofocus>
      </div>
      <p class="check-name warning"></p>
      <div class="start-wrap">
        <button class="start">시 작</button>
      </div>
    </section>
    <section id="qna" class="container">
      <div class="status-bar">
        <div class="status"></div>
      </div>
      <div class="q box"></div>
      <div class="answer"></div>
    </section>
    <section id="calc">
      <div class="calc-bar">
        CALCULATING
        <div class="calc"></div>
      </div>
      <p class="wait">잠시 기다려주세요...</p>
    </section>
    <section id="result" class="container">
      <div id="score-box">
        <div class="p title"></div>
        <div class="point"></div>
        <div class="pin"></div>
        <div class="score-bar"></div>
      </div>
      <div id="desc-box">
        <div class="art"></div>
        <div class="result title"></div>
        <div class="res desc"></div>
      </div>
      <hr>
      <button onclick=javascript:copy() class="btn">링크 복사하기</button>
      <button class="go-origin btn">
        <a href="mbti.html" title="처음으로">
          처음부터 다시
        </a>
      </button>
      <button class="go-origin btn">
        <a href="index.html" title="메인으로">
          메인으로
        </a>
      </button>
    </section>
    <footer id="footer">
      <div>
        <span class="highlight">Dain Kim , 멍탐정</span>
        ©2021
      </div>
      <a href="https://github.com/dev-dain" target=_blank title="개발자 깃허브">
        <div class="logo foot github"></div>
      </a>
      <a href="https://dev-dain.tistory.com" target=_blank title="개발자 블로그">
        <div class="logo foot tistory"></div>
      </a>
      <a href="mbti.html" target=_blank title="멍탐정 사이트">
        <div class="logo foot pet"></div>
      </a>
    </footer>
  </div>
  <script src="js/darkmode.js"></script>
  <script src="js/data.js"></script>
  <script src="js/maing.js"></script>
</body>

</html>
